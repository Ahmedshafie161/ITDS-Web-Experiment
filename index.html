<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthTracker - Dashboard Variants</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #E0F7FA;
            color: #115E59;
            min-height: 100vh;
            line-height: 1.5;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
        }
        
        .vertical-nav {
            width: 220px;
            background: #115E59;
            color: #E0F7FA;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            border-right: 2px solid #14B8A6;
        }
        
        .nav-header {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #14B8A6;
        }
        
        .nav-header h1 {
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .nav-tabs {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .nav-tab {
            padding: 15px 10px;
            text-align: left;
            background: #115E59;
            color: #E0F7FA;
            border: none;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid #14B8A6;
            display: flex;
            align-items: center;
        }
        
        .nav-tab:last-child {
            border-bottom: none;
        }
        
        .nav-tab:hover {
            background: #2DD4BF;
            color: #115E59;
        }
        
        .nav-tab.active {
            background: #14B8A6;
            color: #FFFFFF;
        }
        
        .tab-icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        .dashboard-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .tab-content {
            flex: 1;
            overflow: hidden;
        }
        
        .tab-pane {
            display: none;
            height: 100%;
            width: 100%;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .vertical-nav {
                width: 100%;
                height: auto;
            }
            
            .nav-tabs {
                flex-direction: row;
                overflow-x: auto;
            }
            
            .nav-tab {
                flex: 1;
                min-width: 160px;
                text-align: center;
                justify-content: center;
            }
            
            .tab-icon {
                margin-right: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="vertical-nav">
            <div class="nav-header">
                <h1>üí∞ WealthTracker</h1>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="high-high">
                    <span class="tab-icon">üìä</span>
                    High Reliability ‚Ä¢ High Transparency
                </button>
                <button class="nav-tab" data-tab="high-low">
                    <span class="tab-icon">üîí</span>
                    High Reliability ‚Ä¢ Low Transparency
                </button>
                <button class="nav-tab" data-tab="low-high">
                    <span class="tab-icon">‚ö†Ô∏è</span>
                    Low Reliability ‚Ä¢ High Transparency
                </button>
                <button class="nav-tab" data-tab="low-low">
                    <span class="tab-icon">üö´</span>
                    Low Reliability ‚Ä¢ Low Transparency
                </button>
            </div>
        </div>
        
        <div class="dashboard-container">
            <div class="tab-content">
                <div class="tab-pane active" id="high-high">
                    <iframe src="high reliable high transparency.html"></iframe>
                </div>
                <div class="tab-pane" id="high-low">
                    <iframe src="high reliable low transparence.html"></iframe>
                </div>
                <div class="tab-pane" id="low-high">
                    <iframe src="low reliable high transparency.html"></iframe>
                </div>
                <div class="tab-pane" id="low-low">
                    <iframe src="low low.html"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navTabs = document.querySelectorAll('.nav-tab');
            const tabPanes = document.querySelectorAll('.tab-pane');
            
            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remove active class from all tabs and panes
                    navTabs.forEach(t => t.classList.remove('active'));
                    tabPanes.forEach(p => p.classList.remove('active'));
                    
                    // Add active class to current tab and pane
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Fix iframe sizing to ensure full visibility
            function fixIframeSizing() {
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.style.height = '100%';
                    iframe.style.width = '100%';
                    iframe.style.minHeight = '100%';
                    iframe.style.minWidth = '100%';
                    
                    // Additional fix for iframe content
                    if (iframe.contentWindow && iframe.contentWindow.document) {
                        iframe.contentWindow.document.body.style.overflow = 'auto';
                        iframe.contentWindow.document.documentElement.style.overflow = 'auto';
                    }
                });
            }
            
            // Initial fix
            setTimeout(fixIframeSizing, 100);
            
            // Fix on resize and tab change
            window.addEventListener('resize', fixIframeSizing);
            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    setTimeout(fixIframeSizing, 300);
                });
            });
        });
    </script>
</body>
</html>
