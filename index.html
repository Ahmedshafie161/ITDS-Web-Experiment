<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthTracker - Dashboard Variants</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #E0F7FA;
            color: #115E59;
            min-height: 100vh;
            line-height: 1.5;
        }
        
        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .vertical-nav {
            background: #115E59;
            color: #E0F7FA;
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            border-bottom: 2px solid #14B8A6;
        }
        
        .nav-header {
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #14B8A6;
        }
        
        .nav-header h1 {
            font-size: 1.3em;
            font-weight: 600;
        }
        
        .nav-tabs {
            display: flex;
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .nav-tab {
            padding: 15px 10px;
            text-align: center;
            background: #115E59;
            color: #E0F7FA;
            border: none;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 1px solid #14B8A6;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1;
            min-width: 180px;
            white-space: nowrap;
        }
        
        .nav-tab:last-child {
            border-right: none;
        }
        
        .nav-tab:hover {
            background: #2DD4BF;
            color: #115E59;
        }
        
        .nav-tab.active {
            background: #14B8A6;
            color: #FFFFFF;
        }
        
        .tab-icon {
            margin-right: 8px;
            font-size: 1.1em;
            flex-shrink: 0;
        }
        
        .tab-text {
            flex: 1;
            text-align: center;
        }
        
        .dashboard-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            min-height: 400px;
        }
        
        .tab-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .tab-pane {
            display: none;
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: white;
        }
        
        .mobile-warning {
            display: none;
            background: #FF6B6B;
            color: white;
            padding: 10px;
            text-align: center;
            font-size: 0.9em;
            border-bottom: 1px solid #115E59;
        }
        
        /* Desktop styles */
        @media (min-width: 769px) {
            .container {
                flex-direction: row;
                height: 100vh;
            }
            
            .vertical-nav {
                width: 240px;
                height: 100vh;
                border-right: 2px solid #14B8A6;
                border-bottom: none;
                overflow-y: auto;
            }
            
            .nav-tabs {
                flex-direction: column;
                overflow-x: visible;
            }
            
            .nav-tab {
                min-width: auto;
                text-align: left;
                justify-content: flex-start;
                border-right: none;
                border-bottom: 1px solid #14B8A6;
            }
            
            .nav-tab:last-child {
                border-bottom: none;
            }
            
            .tab-text {
                text-align: left;
            }
        }
        
        /* Mobile landscape optimization */
        @media (max-width: 768px) and (orientation: landscape) {
            .vertical-nav {
                max-height: 35vh;
            }
            
            .nav-tabs {
                flex-wrap: wrap;
            }
            
            .nav-tab {
                min-width: 140px;
                padding: 10px 8px;
                font-size: 0.8em;
            }
            
            .mobile-warning {
                display: block;
            }
        }
        
        /* Small mobile devices */
        @media (max-width: 480px) {
            .nav-tab {
                min-width: 150px;
                padding: 12px 6px;
                font-size: 0.8em;
            }
            
            .tab-icon {
                margin-right: 5px;
                font-size: 1em;
            }
            
            .nav-header h1 {
                font-size: 1.1em;
            }
        }
        
        /* Very small devices */
        @media (max-width: 360px) {
            .nav-tab {
                min-width: 130px;
                font-size: 0.75em;
                padding: 10px 4px;
            }
            
            .tab-icon {
                margin-right: 3px;
            }
        }
    </style>
</head>
<body>
    <div class="mobile-warning">
        üí° Tip: Rotate to landscape for better mobile viewing
    </div>
    
    <div class="container">
        <div class="vertical-nav">
            <div class="nav-header">
                <h1>üí∞ WealthTracker</h1>
            </div>
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="high-high">
                    <span class="tab-icon">üìä</span>
                    <span class="tab-text">High Reliability ‚Ä¢ High Transparency</span>
                </button>
                <button class="nav-tab" data-tab="high-low">
                    <span class="tab-icon">üîí</span>
                    <span class="tab-text">High Reliability ‚Ä¢ Low Transparency</span>
                </button>
                <button class="nav-tab" data-tab="low-high">
                    <span class="tab-icon">‚ö†Ô∏è</span>
                    <span class="tab-text">Low Reliability ‚Ä¢ High Transparency</span>
                </button>
                <button class="nav-tab" data-tab="low-low">
                    <span class="tab-icon">üö´</span>
                    <span class="tab-text">Low Reliability ‚Ä¢ Low Transparency</span>
                </button>
            </div>
        </div>
        
        <div class="dashboard-container">
            <div class="tab-content">
                <div class="tab-pane active" id="high-high">
                    <iframe src="high reliable high transparency.html"></iframe>
                </div>
                <div class="tab-pane" id="high-low">
                    <iframe src="high reliable low transparence.html"></iframe>
                </div>
                <div class="tab-pane" id="low-high">
                    <iframe src="low reliable high transparency.html"></iframe>
                </div>
                <div class="tab-pane" id="low-low">
                    <iframe src="low low.html"></iframe>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const navTabs = document.querySelectorAll('.nav-tab');
            const tabPanes = document.querySelectorAll('.tab-pane');
            
            navTabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remove active class from all tabs and panes
                    navTabs.forEach(t => t.classList.remove('active'));
                    tabPanes.forEach(p => p.classList.remove('active'));
                    
                    // Add active class to current tab and pane
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                    
                    // Fix iframe sizing after tab change
                    setTimeout(fixIframeSizing, 100);
                });
            });
            
            function fixIframeSizing() {
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    // Reset and ensure proper sizing
                    iframe.style.height = '100%';
                    iframe.style.width = '100%';
                    
                    // Additional safety for mobile
                    if (window.innerWidth <= 768) {
                        iframe.style.minHeight = '500px';
                    }
                });
            }
            
            // Handle window resize
            window.addEventListener('resize', function() {
                setTimeout(fixIframeSizing, 100);
            });
            
            // Initial setup
            setTimeout(fixIframeSizing, 500);
            
            // Handle orientation change on mobile
            window.addEventListener('orientationchange', function() {
                setTimeout(fixIframeSizing, 300);
            });
        });
    </script>
</body>
</html>
