<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WealthTracker - Dashboard Variants</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body { 
            font-family: 'Segoe UI', Arial, sans-serif; 
            background: #E0F7FA;
            color: #115E59;
            min-height: 100vh;
            line-height: 1.5;
            overflow: hidden;
        }
        
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .header {
            background: #115E59;
            color: #E0F7FA;
            padding: 15px;
            text-align: center;
            border-bottom: 2px solid #14B8A6;
            flex-shrink: 0;
        }
        
        .header h1 {
            font-size: 1.5em;
            font-weight: 600;
        }
        
        .tabs-container {
            display: flex;
            background: #E0F7FA;
            border-bottom: 1px solid #14B8A6;
            flex-shrink: 0;
        }
        
        .tab {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            background: #E0F7FA;
            color: #115E59;
            border: none;
            font-size: 0.85em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border-right: 1px solid #14B8A6;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .tab:last-child {
            border-right: none;
        }
        
        .tab:hover {
            background: #2DD4BF;
            color: #115E59;
        }
        
        .tab.active {
            background: #14B8A6;
            color: #FFFFFF;
        }
        
        .tab-content {
            flex: 1;
            overflow: hidden;
            position: relative;
        }
        
        .tab-pane {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        @media (max-width: 768px) {
            .tabs-container {
                flex-wrap: wrap;
            }
            
            .tab {
                flex: 1 0 50%;
                font-size: 0.8em;
                padding: 10px 5px;
            }
            
            .header h1 {
                font-size: 1.3em;
            }
        }
        
        @media (max-width: 480px) {
            .tab {
                flex: 1 0 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ’° WealthTracker Dashboard Variants</h1>
        </div>
        
        <div class="tabs-container">
            <button class="tab active" data-tab="high-high">High Reliability â€¢ High Transparency</button>
            <button class="tab" data-tab="high-low">High Reliability â€¢ Low Transparency</button>
            <button class="tab" data-tab="low-high">Low Reliability â€¢ High Transparency</button>
            <button class="tab" data-tab="low-low">Low Reliability â€¢ Low Transparency</button>
        </div>
        
        <div class="tab-content">
            <div class="tab-pane active" id="high-high">
                <iframe src="high reliable high transparency.html"></iframe>
            </div>
            <div class="tab-pane" id="high-low">
                <iframe src="high reliable low transparence.html"></iframe>
            </div>
            <div class="tab-pane" id="low-high">
                <iframe src="low reliable high transparency.html"></iframe>
            </div>
            <div class="tab-pane" id="low-low">
                <iframe src="low low.html"></iframe>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const tabs = document.querySelectorAll('.tab');
            const tabPanes = document.querySelectorAll('.tab-pane');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', function() {
                    const tabId = this.getAttribute('data-tab');
                    
                    // Remove active class from all tabs and panes
                    tabs.forEach(t => t.classList.remove('active'));
                    tabPanes.forEach(p => p.classList.remove('active'));
                    
                    // Add active class to current tab and pane
                    this.classList.add('active');
                    document.getElementById(tabId).classList.add('active');
                });
            });
            
            // Ensure all iframes are properly sized
            function resizeIframes() {
                const iframes = document.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.style.height = '100%';
                    iframe.style.width = '100%';
                });
            }
            
            // Initial resize
            resizeIframes();
            
            // Resize on window resize
            window.addEventListener('resize', resizeIframes);
        });
    </script>
</body>
</html>
